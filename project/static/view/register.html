<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../libs/layui/css/layui.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="../../libs/jquery/jquery.js"></script>
    <script src="../../libs/layui/layui.js"></script>
    <script src="../js/register.js"></script>
</head>

<body>
    <div class="logo">
        <div class="w">
            <img src="../images/login/logo_02.png" alt="">
        </div>
    </div>
    <div class="main">
        <div class="w">
            <div class="lunbo fl layui-carousel" id="test1">
                <div carousel-item>
                    <div>
                        <img src="../images/login/lunbo_06.png" alt="">
                    </div>
                    <div>
                        <img src="../images/login/lunbo_06.png" alt="">
                    </div>
                    <div>
                        <img src="../images/login/lunbo_06.png" alt="">
                    </div>
                    <div>
                        <img src="../images/login/lunbo_06.png" alt="">
                    </div>
                    <div>
                        <img src="../images/login/lunbo_06.png" alt="">
                    </div>
                </div>
            </div>
            <div class="login fr">
                <div class="zhuce">
                    <a href="javascript:;">立即登入</a>
                    <span>已有账号</span>
                </div>
                <form class="content layui-form" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input telephone" placeholder="手机号">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline">
                          <input type="password" name="yanzhengma" lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input yanzhengma">
                          <input type="button" class="getyanzhengma" value="获取手机验证码">
                        </div>
                      </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline">
                          <input type="password" name="password" lay-verify="pass" placeholder="请输入密码(长度6-12位)" autocomplete="off" class="layui-input password">
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <div class="layui-input-inline">
                          <input type="password" name="repeatpass" lay-verify="repeatpass" placeholder="请重复密码" autocomplete="off" class="layui-input repeatpass">
                        </div>
                      </div>
                    <input type="checkbox" id="zidong" checked="checked" lay-skin="primary">
                    <label for="zidong">阅读并同意
                        <a href="javascript:;" class="fuwuxieyi">服务协议</a>
                    </label>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn submit" lay-submit="" lay-filter="demo1">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="../js/common/footer.js"></script>
</body>

</html>
